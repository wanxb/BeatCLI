<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="#1a1a2e" stroke="#16213e" stroke-width="4"/>
  
  <!-- 外圈装饰 -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#0f3460" stroke-width="2" opacity="0.5"/>
  <circle cx="128" cy="128" r="100" fill="none" stroke="#16537e" stroke-width="1" opacity="0.3"/>
  
  <!-- 音符主体 -->
  <g transform="translate(128, 128)">
    <!-- 大音符 -->
    <g transform="translate(-20, -10)">
      <!-- 音符头 -->
      <ellipse cx="0" cy="20" rx="12" ry="8" fill="#00d4aa" transform="rotate(-15)"/>
      <!-- 音符杆 -->
      <rect x="10" y="-25" width="3" height="45" fill="#00d4aa"/>
      <!-- 音符旗 -->
      <path d="M13 -25 Q25 -20 25 -10 Q25 0 13 -5 Z" fill="#00d4aa"/>
    </g>
    
    <!-- 小音符 -->
    <g transform="translate(15, 5)">
      <!-- 音符头 -->
      <ellipse cx="0" cy="15" rx="8" ry="6" fill="#00b894" transform="rotate(-15)"/>
      <!-- 音符杆 -->
      <rect x="6" y="-15" width="2" height="30" fill="#00b894"/>
      <!-- 音符旗 -->
      <path d="M8 -15 Q15 -12 15 -5 Q15 2 8 -2 Z" fill="#00b894"/>
    </g>
    
    <!-- 音波线条 -->
    <g opacity="0.6">
      <path d="M-50 -30 Q-30 -35 -20 -30 Q-10 -25 10 -30" stroke="#74b9ff" stroke-width="2" fill="none"/>
      <path d="M-45 -20 Q-25 -25 -15 -20 Q-5 -15 15 -20" stroke="#74b9ff" stroke-width="2" fill="none"/>
      <path d="M-40 -10 Q-20 -15 -10 -10 Q0 -5 20 -10" stroke="#74b9ff" stroke-width="2" fill="none"/>
    </g>
    
    <!-- 底部装饰线 -->
    <g opacity="0.4">
      <circle cx="0" cy="45" r="3" fill="#fdcb6e"/>
      <circle cx="-15" cy="50" r="2" fill="#fdcb6e"/>
      <circle cx="15" cy="50" r="2" fill="#fdcb6e"/>
    </g>
    
    <!-- CLI 标识 -->
    <g transform="translate(0, 60)">
      <rect x="-25" y="-6" width="50" height="12" rx="6" fill="#2d3436" opacity="0.8"/>
      <text x="0" y="2" text-anchor="middle" font-family="monospace" font-size="8" fill="#00d4aa" font-weight="bold">CLI</text>
    </g>
  </g>
  
  <!-- 外圈光晕效果 -->
  <circle cx="128" cy="128" r="115" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.3"/>
  
  <!-- 渐变定义 -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:0.2" />
    </radialGradient>
  </defs>
</svg>